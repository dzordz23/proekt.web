<div class="edit-page">
  <h1>Edit Sneaker</h1>
  <form (ngSubmit)="updateSneaker()" class="edit-form">
    <div class="form-group">
      <label for="model"> <i class="fas fa-shoe-prints"></i> Model: </label>
      <input id="model" [(ngModel)]="sneaker.model" name="model" required />
    </div>

    <div class="form-group">
      <label for="price"> <i class="fas fa-dollar-sign"></i> Price: </label>
      <input
        id="price"
        [(ngModel)]="sneaker.price"
        name="price"
        type="number"
        required
      />
    </div>

    <div class="form-group">
      <label for="condition"> <i class="fas fa-tags"></i> Condition: </label>
      <select
        id="condition"
        [(ngModel)]="sneaker.condition"
        name="condition"
        required
      >
        <option value="New">New</option>
        <option value="Used">Used</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Update Sneaker</button>
  </form>
</div>
